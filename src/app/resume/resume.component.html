
<mat-card-title>Resume
    <button mat-flat-button>
        <mat-icon>file_download</mat-icon>
        <a href="../../assets/docs/resume.pdf" download>Download</a>
    </button>
</mat-card-title>
<pdf-viewer
    [src]="pdfSrc"
    [rotation]="0"
    [original-size]="true"
    [show-all]="true"
    [fit-to-page]="false"
    [zoom]="1"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="true"
    >
</pdf-viewer>
